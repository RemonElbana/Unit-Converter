<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imgs/512x512bb.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Unit Converter</title>
    <script src="index.html" ></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <!-- <input type="checkbox" id="checkbox" class="slider" > -->
            <label class="switch" >
                <label class="label" for="checkbox">
                    <i class="fa-solid fa-sun"></i> / <i class="fa-solid fa-moon"></i>
                </label>
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span> 
            </label>
            <input type="number" name="" id="input-el" value="" placeholder="0" min="0" max="999999" onkeyup="strict(this)">
            <button id="btn-el" >Convert</button>
        </div>
        <div class="bottom">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <h4 id="h4" >|</h4>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <h4 id="h4" >|</h4>
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <h4 id="h4" >|</h4>
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
